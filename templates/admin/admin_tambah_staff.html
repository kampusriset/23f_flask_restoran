{% extends "base.html" %}

{% block title %}Tambah Staff - Admin{% endblock %}

{% block content %}
<div class="container">
    <h2>Tambah Staff Baru</h2>
    
    <div class="form-container" style="max-width: 500px;">
        <form method="POST" action="{{ url_for('admin_tambah_staff') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-success">Tambah Staff</button>
                <a href="{{ url_for('admin_manage') }}" class="btn" style="background-color: #95a5a6;">Batal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

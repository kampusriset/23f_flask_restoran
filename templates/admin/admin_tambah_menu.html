{% extends "base.html" %}

{% block title %}Tambah Menu - Admin{% endblock %}

{% block content %}
<div class="container">
    <h2>Tambah Menu Baru</h2>
    
    <div class="form-container" style="max-width: 500px;">
        <form method="POST" action="{{ url_for('admin_tambah_menu') }}">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="category">Kategori</label>
                <select name="category" id="category" required>
                    <option value="Dessert">Dessert</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Appetizer">Appetizer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">Harga (Rp)</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="description">Deskripsi</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="image_url">URL Gambar</label>
                <input type="url" id="image_url" name="image_url">
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-success">Tambah Menu</button>
                <a href="{{ url_for('admin_menu') }}" class="btn" style="background-color: #95a5a6;">Batal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
